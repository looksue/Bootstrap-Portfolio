<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="col-sm-2"></div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSue" aria-controls="navbarSue" aria-expanded="false" aria-label="Toggle navigation">

                        <h5 class="card-title">Contact</h5>

                        <form>
                            <div class="form-group">
                              <label for="NameSue">Name:</label>
                              <input type="text" class="form-control" id="NameSue" aria-describedby="NameSueHelp" placeholder="Enter Full Name">

                            <div class="form-group">
                              <label for="EmailSue">Email:</label>
                              <input type="email" class="form-control" id="EmailSue" placeholder="Enter Email Address">
                            </div>
                            <div class="form-group">
                                <label for="MessageSue">Message:</label>
                                <textarea class="form-control" id="MessageSue" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
